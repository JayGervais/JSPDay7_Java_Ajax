<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Customer</title>
<script src="jquery.js"></script>
<script>
	function insertCustomer(myform)
	{
		var data = '{"agentId":"' + myform.agentId + 
					'", "custAddress":"' + myform.custAddress + 
					'", "custBusPhone":"' + myform.custBusPhone + 
					'", "custCity":"' + myform.custCity + 
					'", "custCountry":"' + myform.custCountry + 
					'", "custEmail":"' + myform.custEmail + 
					'", "custFirstName":"' + myform.custFirstName + 
					'", "custHomePhone":"' + myform.custHomePhone + 
					'", "custLastName":"' + myform.custLastName + 
					'", "custPassword":"' + myform.custPassword + 
					'", "custPostal":"' + myform.custPostal + 
					'", "custProv":"' + myform.custProv + '"}';
		$.ajax({
			url:"/JSPDay7/rs/customer/putcustomer",
			type:"PUT",
			data:data,
			contentType:"application/json",
			cache:false,
			dataType:"text",
			complete:function(req, stat){ $("#result").html(stat); }
			});	
	}
</script>
</head>
<body>
	<form>
		First Name: <input type="text" name="custFirstName" /><br />
		Last Name: <input type="text" name="custLastName" /><br />
		Address: <input type="text" name="custAddress" /><br />
		Country: <input type="text" name="custCountry" /><br />
		City: <input type="text" name="custCity" /><br />
		Province: <input type="text" name="custProv" /><br />
		Postal: <input type="text" name="custPostal" /><br />
		Business Phone: <input type="text" name="custBusPhone" /><br />
		Home Phone: <input type="text" name="custHomePhone" /><br />
		Email: <input type="text" name="custEmail" /><br />
		Agent ID: <input type="text" name="agentId" /><br />
		
		<button onclick="insertCustomer(this.form)">Send</button>
	</form>
	<p id="result"></p>
</body>
</html>
